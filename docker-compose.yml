version: '3.8'

services:
  savio_api:
    build:
      context: ./Savio/Savio.API
    ports:
      - "5000:80"
    networks:
      - app-network

  user_api:
    build:
      context: ./Savio/User.API
    ports:
      - "5001:80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - savio_api
      - user_api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
